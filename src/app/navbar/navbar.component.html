<nav
  [class]="isScrolled ? 'bg-primary-dark shadow-md' : 'bg-transparent'"
  class="fixed top-0 left-0 w-full z-50 transition-all duration-300"
>
  <div class="container mx-auto max-w-[1300px] flex items-center justify-between px-6 py-4">
    <!-- Logo -->
    <a routerLink="/">
      <img
        src="assets/images/logo.png"
        alt="Logo"
        [ngStyle]="{ width: isScrolled ? '50px' : '100px', height: isScrolled ? '50px' : '100px' }"
        class="transition-all duration-300"
      />
    </a>

    <!-- Navigation Links -->
    <ul class="flex text-xs font-semibold text-white uppercase">
      <li>
        <a routerLink="/" routerLinkActive="active-link" class="pr-4">Home</a>
      </li>
      <li>
        <a routerLink="/about" routerLinkActive="active-link" class="pr-4">About Us</a>
      </li>
      <li>
        <a routerLink="/services" routerLinkActive="active-link" class="pr-4">Capabilities</a>
      </li>
      <li>
        <a routerLink="/portfolio" routerLinkActive="active-link" class="pr-4">Facilities</a>
      </li>
      <li>
        <a routerLink="/blog" routerLinkActive="active-link" class="pr-4">Sectors</a>
      </li>
      <li class="button">
        <a routerLink="/contact" routerLinkActive="active-link" class="py-2 px-6 bg-white text-secondary-dark rounded-md">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>
