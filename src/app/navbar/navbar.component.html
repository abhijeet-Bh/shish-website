<nav
  [class]="isHomePage && !isScrolled ? 'bg-transparent h-[130px]' : 'bg-primary-dark h-[80px] shadow-md'"
  class="fixed top-0 left-0 w-full z-50 transition-all duration-300 flex items-center"
>
  <div class="container mx-auto max-w-[1300px] flex items-center justify-between px-6">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center">
      <img
        src="assets/images/logo.png"
        alt="Logo"
        [ngStyle]="getLogoSize()"
        class="transition-all duration-300 object-contain"
      />
    </a>

<!--    Version (Only for testing)-->
    <p class="text-white/50">Version: v1.0.0 - (Only for testing)</p>
    <!-- Navigation Links -->
    <ul class="flex text-xs font-semibold text-white uppercase">
      <li><a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" class="pr-4 after:rounded-full">Home</a></li>
      <li><a routerLink="/about" routerLinkActive="active-link" class="pr-4 after:rounded-full">About Us</a></li>
      <li><a routerLink="/services" routerLinkActive="active-link" class="pr-4 after:rounded-full">Capabilities</a></li>
      <li><a routerLink="/portfolio" routerLinkActive="active-link" class="pr-4 after:rounded-full">Facilities</a></li>
      <li><a routerLink="/blog" routerLinkActive="active-link" class="pr-4 after:rounded-full">Sectors</a></li>
      <li class="button">
        <a routerLink="/contact" class="py-2 px-6 bg-white text-secondary-dark rounded-md">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>
