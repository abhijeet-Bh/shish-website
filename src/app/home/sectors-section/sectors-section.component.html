<div class="mt-16 flex flex-col items-center justify-center">
  <h1 class="text-3xl text-primary-dark font-medium mb-16 relative text-center after:content-[''] after:block after:w-20 after:h-1 after:bg-primary-dark after:mt-2 after:mx-auto after:rounded-full">
    Sectors</h1>
  <div class="flex flex-wrap gap-[24px] justify-center max-w-[1200px] mx-auto">
    @for (sector of sectors; track sector.id) {
      <div class="w-[203px] h-[203px] flex flex-col items-center justify-center rounded-full bg-secondary-dark text-white shadow-lg overflow-hidden">
        <img src="{{sector.image}}" alt="Icon" class="w-16 h-16 mb-2" />
        <p class="text-lg font-medium text-center mx-4">{{ sector.text }}</p>
      </div>
    }
  </div>
</div>
